<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Stimulus Range Slider Component">
    <meta name="author" content="Erim Icel">

    <title>Stimulus Range Slider Component</title>

    <link rel="stylesheet" href="./src/range_slider.css">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "stimulus-range-slider": "./src/range_slider.js"
        }
      }
    </script>

    <script type="module">
      import { Application } from "@hotwired/stimulus";
      import RangeSlider from "stimulus-range-slider";

      (() => {
        const application = Application.start();
        application.register('range-slider', RangeSlider);
      })()
    </script>
  </head>

  <body class="font-sans antialiased bg-gray-100 dark:bg-gray-900">

    <header class="py-4 text-white bg-blue-600 shadow-sm dark:bg-blue-950">
      <h1 class="text-xl font-bold text-center">Stimulus Range Slider Component Demo v1.0.0</h1>
    </header>
  
    <main class="max-w-4xl p-6 mx-auto mt-8 bg-white rounded-lg shadow-lg dark:bg-slate-800">
      <div class="flex flex-row flex-wrap justify-between">
        <h2 class="mb-6 text-2xl font-semibold text-gray-800 dark:text-white">
          Examples of
          <a href="https://github.com/erimicel/stimulus-range-slider" target="_blank" class="text-blue-600">
            @erimicel/stimulus-range-slider
          </a>
        </h2>
      </div>

      <form class="space-y-4">
        <!-- Single Range Slider -->
        <div data-controller="range-slider">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of single range slider</label>

          <input type="text" data-range-slider-target="input" value="5" min="1" max="10" step="1">
        </div>

        <!-- Single Range Slider with Labels -->
        <div data-controller="range-slider" data-range-slider-labels-value="true">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of single range slider with labels</label>
        
          <input type="text" data-range-slider-target="input" value="5" min="1" max="10" step="1">
        </div>

        <!-- Single Range Slider with Tooltip -->
        <div data-controller="range-slider" data-range-slider-labels-value="true" data-range-slider-tooltip-value="true">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of single range slider with tooltips</label>
        
          <input type="text" data-range-slider-target="input" value="5" min="1" max="10" step="1">
        </div>

        <!-- Multi Range Slider -->
        <div data-controller="range-slider">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of multi point range slider</label>
        
          <input type="text" data-range-slider-target="input" value="2,5" min="1" max="12" step="1">
        </div>

        <!-- Multi Range Slider with Labels -->
        <div data-controller="range-slider" data-range-slider-labels-value="true">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of multi point range slider with labels</label>
        
          <input type="text" data-range-slider-target="input" value="2,5" min="1" max="12" step="1">
        </div>

        <!-- Multi Range Slider with Tooltips -->
        <div data-controller="range-slider" data-range-slider-labels-value="true" data-range-slider-tooltip-value="true">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of multi point range slider with tooltips</label>
        
          <input type="text" data-range-slider-target="input" value="2,5" min="1" max="12" step="1">
        </div>

        <!-- Multi Range Slider with Tooltips Custom Colour -->
        <div data-controller="range-slider" data-range-slider-labels-value="true" data-range-slider-tooltip-value="true" data-range-slider-selected-colour-value="#ff0000">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of custom colour multi point range slider with tooltips</label>
        
          <input type="text" data-range-slider-target="input" value="2,5" min="1" max="12" step="1">
        </div>

        <div data-controller="range-slider" data-range-slider-labels-value="true" data-range-slider-tooltip-value="true"
          data-range-slider-selected-colour-value="#00ff00">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of custom colour multi point range
            slider with tooltips</label>
        
          <input type="text" data-range-slider-target="input" value="2,5" min="1" max="12" step="1">
        </div>

        <div data-controller="range-slider" data-range-slider-labels-value="true" data-range-slider-tooltip-value="true"
          data-range-slider-selected-colour-value="#0000ff">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of custom colour multi point range
            slider with tooltips</label>
        
          <input type="text" data-range-slider-target="input" value="2,5" min="1" max="12" step="1">
        </div>

        <!-- <h2>Tailwindcss v4 Theme</h2> -->

        <!-- Single Range Slider -->
        <!-- <div data-controller="range-slider" data-range-slider-theme-value="tailwindcss-v4" data-range-slider-labels-value="true">
          <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-white">Example of single range slider</label>
        
          <input type="text" data-range-slider-target="input" value="5" min="1" max="10" step="1">
        </div> -->
      </form>
    </main>

    <footer class="my-12 text-center text-gray-600 dark:text-white">
      <p class="text-sm">@hotwired/stimulus</p>
    </footer>

  </body>
</html>
